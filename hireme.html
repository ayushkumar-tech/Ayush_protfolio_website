<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Ayush Portfolio</title>
    <link rel="stylesheet" href="hireme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <nav>
            <div class="nav_container">
                <div class="logo">Ayush <span>Kumar</span></div>
                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="skill.html">Skills</a>
                    <a href="services.html">Services</a>
                    <a href="contact.html">Contact</a>
                </div>
                <i class="fas fa-bars hamburg"></i>
            </div>
            <div class="dropdown">
                <div class="links">
                    <a href="index.html"data-tab="home">Home</a>
                    <a href="about.html" data-tab="about">About</a>
                    <a href="skill.html" data-tab="skills">Skills</a>
                    <a href="services.html" data-tab="services">Services</a>
                    <a href="contact.html" data-tab="contact">Contact</a>
                    <i class="fas fa-times cancel"></i>
                </div>
            </div>
        </nav>

    <!-- Hire Me Section -->
    <section>
        <div class="hireme-container">
            <h2>Hire Me</h2>
            <p>Fill out the form below, and I'll get back to you as soon as possible.</p>
            <form id="hireme-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="role">Role of Hiring:</label>
                <input type="text" id="role" name="role" required placeholder="Enter the role you are hiring for">
                
                <button type="submit">Done</button>
            </form>
        </div>
    </section>

    <script src="hireme.js"></script>
</body>
</html>
